<html>
<head>
<title>Registration</title>
</head>
<body>
<center><h1>Registration Form</h1></center>
<br>
<br>
<br>
<form>
<label><b>Name :</b>&emsp;&emsp;&emsp;&nbsp;</label>
<input type="text" name="" size="15"/> &emsp;&emsp;&emsp;<br><br>
<label><b>Fathers Name :</b>&nbsp;</label>
<input type="text" name="" size="15"/><br><br>
<label><b>Mothers Name :</b></label>
<input type="text" name="" size="15"/><br><br>
<label><b>Address :</b>&emsp;&emsp;&nbsp;&nbsp;&nbsp;</label>
<input type="text" name="" size="15"/><br><br>
<label><b>D.O.B : &emsp;&emsp;&emsp;&nbsp;</b></label>
<input type="date"/><br><br>
<label><b>State : </b>&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;</label> 
<select>
<option value="State">State</option>
<option value="UP">UP</option>
<option value="HR">HR</option>
<option value="RJ">RJ</option>
<option value="BH">BH</option>
<option value="DELHI">DELHI</option>
</select><br><br>
<label><b>Course : </b>&emsp;&emsp;&nbsp;&nbsp;&nbsp;</label> 
<select>
<option value="Course">Course</option>
<option value="B.Tech">B.Tech</option>
<option value="MBA">MBA</option>
<option value="MCA">MCA</option>
<option value="M.Tech">M.Tech</option>
<option value="B.Pharma">B.Pharma</option>
</select><br><br>
<label><b> Gender : &emsp;&emsp;&nbsp;</b></label>
<input type="radio" name="male"/> Male
<input type="radio" name="male"/> Female
<input type="radio" name="male"/> Others
<br><br>
<label><b> Phone :&emsp;&emsp;&emsp;&nbsp;&nbsp;</b></label>
<input type="text" name="country code"  value="+91" size="2"/> 
<input type="text" name="phone" size="10"/> <br> <br>
<input type="button" value="Submit"/> 
</body>
</html>
